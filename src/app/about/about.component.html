<div class="about-container">
    <h2>About Me</h2>
    <p>Hello, my name is Esra Brown. </p> 
    <p>I'm a passionate web developer.</p>
    
    <h3>Skills</h3>
    <ul>
        <li *ngFor="let skill of skills">{{ skill }}</li>
    </ul>
    
    
    <h3>Education</h3>
    <div class="education" *ngFor="let edu of education">
      <h4>{{ edu.institution }}</h4>
      <p>{{ edu.degree }} | {{ edu.duration }}</p>
    </div>
    
    <h3>Additional Courses</h3>
    <ul>
      <li *ngFor="let course of additionalCourses">{{ course }}</li>
    </ul>
  </div>
