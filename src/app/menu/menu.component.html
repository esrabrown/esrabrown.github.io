  <header>
    <div class="container">
  
      <h1 class="logo"> <a href="/"> 
        <span id="logo-first">ESRA</span>
        <span id="logo-last">BROWN</span></a>
      </h1>
  
      <!-- i elements are for font awesome icons home, info, briefcase, envelope -->
      <nav class="site-nav" [ngClass]="{'site-nav-open': isMenuOpen}">
        <ul>
          <li>
            <a href="/">
              <i class="fa fa-home site-nav-icon"></i>Home</a>
          </li>
          <li>
            <a href="/about">
              <i class="fa fa-info site-nav-icon"></i>About</a>
          </li>
          <li>
            <a href="/projects">
              <i class="fa fa-briefcase site-nav-icon"></i>Projects</a>
          </li>
          <li>
            <a href="/skills">
              <i class="fa fa-envelope site-nav-icon"></i>Skills</a>
          </li>
          <li> 
            <a href="/contact">
              <i class="fa fa-envelope site-nav-icon"></i>Contact</a>
          </li>
        </ul>
      </nav>
  
      <!-- Menu btn that toggles onClick and changes appearance ( .menu-toggle CSS ) -->
      <div class="menu-toggle" (click)="onMenuToggleClick()" [ngClass]="{'open': isMenuOpen}">
        <div class="hamburger"></div>
      </div>
    </div>
  </header>
